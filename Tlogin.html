<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="telalog.css">

</head>

<body>

    <header>
        <h1>
            <a href="https://github.com/TiagoX8/Projeto-tela-de-Login.git">Login</a>
        </h1>
        <nav></nav>
    </header>

    <section class="content-center">
        <div class="text-center">
            <a href="https://github.com/TiagoX8/Projeto-tela-de-Login.git" target="_blank">
                <img src="github-mark.png" alt="Github"></a>

        </div>


        <form action="/login" method="post" id="form-login">

            <div>
                <input type="email" placeholder="Digite seu Email" required id="email">
            </div>

            <div>
                <input type="password" placeholder="Digite sua Senha" required id="password">
            </div>

            <div><button id="btn-submit">Enviar</button></div>
        </form>
    </section>


    <footer>
        <strong>Prototipo TK</strong>
    </footer>

    <script src="telascript.js"></script>
</body>

</html>

</html>
